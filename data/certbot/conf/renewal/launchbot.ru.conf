# renew_before_expiry = 30 days
version = 1.23.0
archive_dir = /etc/letsencrypt/archive/launchbot.ru
cert = /etc/letsencrypt/live/launchbot.ru/cert.pem
privkey = /etc/letsencrypt/live/launchbot.ru/privkey.pem
chain = /etc/letsencrypt/live/launchbot.ru/chain.pem
fullchain = /etc/letsencrypt/live/launchbot.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ab47160d02f554690af5676efebf9e5e
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
launchbot.ru = /var/www/certbot
www.launchbot.ru = /var/www/certbot
